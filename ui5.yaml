specVersion: '2.0'
metadata:
  name: local.experiment
type: application
resources:
  configuration:
    paths:
      webapp: webapp
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "C:/SAPUI5/1.52.31/resources"
    - name: ui5-middleware-proxy
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        target: "https://server.com:443"
        secure: false
        changeOrigin: true
        auth: "user:password"
        debug: true
  settings:
    httpPort: 3070
    httpsPort: 3071
